<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img 
                    :src="images[contatore].image" 
                    alt="Spiderman" />

                    <div class="text">
                        <h3>{{images[contatore].title}}</h3>
                        <p>
                            {{images[contatore].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="back()"></div>
                    <div class="next" @click="next()" ></div>
                    <!-- <div :class="contatore == 0 ? 'thumb active' : 'thumb'" >
                        <img src="img/01.webp" alt="Spiderman" />
                    </div>
                    <div :class="contatore == 1 ? 'thumb active' : 'thumb'" >
                        <img src="img/02.webp" alt="Ratchet & Clank" />
                    </div>
                    <div :class="contatore == 2 ? 'thumb active' : 'thumb'" >
                        <img src="img/03.webp" alt="Fortnite" />
                    </div>
                    <div :class="contatore == 3 ? 'thumb active' : 'thumb'" >
                        <img src="img/04.webp" alt="Stray" />
                    </div>
                    <div :class="contatore == 4 ? 'thumb active' : 'thumb'" >
                        <img src="img/05.webp" alt="Avengers" />
                    </div> -->
                    <div v-for="(image, index) in images" :key="index" class="thumb" :class="contatore == index ? 'thumb active' : '' "@click="clicktochange(index)">
                        <img :src="image.image" :alt="image.title" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
